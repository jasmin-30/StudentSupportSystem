        <div class="container example2">
        <form name="ChangePassword" onsubmit="return validate()" method="post">
            {% csrf_token %}

        <input type="password" id="pwd" class="txtbox" required> 
            <p id="password" class="alert"></p>

        <input type="password" id="pwd1" class="txtbox" required>
            <p id="password1" class="alert"></p>

<script>
    function validate(){
        var pwd = document.getElementById("pwd").value;
        
        var pwd1 = document.getElementById("pwd1").value;
        
        if(pwd != pwd1){
            document.getElementById("password1").innerHTML = "This field does not match with entered password.";
            return false;
        }
        
        var passw = /^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[a-zA-Z!@#$%&? "])[a-zA-Z0-9!@#$%&?]{6,16}$/;
        
        if(!pwd.match(passw)){
            document.getElementById("password").innerHTML = "Password must contain 6 to 16 characters, at least one capital letter, one small letter, one numeric digit, one special character.";
            return false;
        }
        
        else{
            alert("Password changes successfully.");
            return true;
        }
    }
</script>
